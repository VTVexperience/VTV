
	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vtv Page</title>
	<style>
	* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
    	}
 	body {
	font-family: Arial, sans-serif;
	margin: 0;
	}
	.section {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	padding: 20px;
	}
	.section-1 {
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/sky-background.png') no-repeat center/cover;
	height: 400px;
	position: relative;
	}
	.section-1 .text-image {
	width: 360px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 10px;
	}
	.section-2 { 
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/green-background.png') no-repeat center/cover;
	height: 460px;
	position: relative;
	}
	.wrap { 
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	text-align: center;
	padding: 20px;
	width: 377px;
	}
	.box {
	position: absolute;
	margin-top: 120px;
	margin-left: 120px;
	width: 230px;
	overflow: hidden;
	}
	.section-2 img.bird {
	width: 300px;
	object-fit: cover;
	}
	.section-2 .text-image {
	width: 100%; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 10px;
	margin-left: 0px;
	position: relative;
	text-align: left; /* Assicura che il testo nelle immagini sia allineato a sinistra */
	}
	.section-2 .tag1 {
	height: 53px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 10px;
	margin-left: 0px;
	position: relative;
	text-align: left; /* Assicura che il testo nelle immagini sia allineato a sinistra */
	}
	.section-2 .tag2 {
	height: 45px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 10px;
	margin-left: 0px;
	position: relative;
	text-align: left; /* Assicura che il testo nelle immagini sia allineato a sinistra */
	} 
	.section-3 {
	height: 450px;
	position: relative;
	}
	.section-3 .image-row2 {
	display: flex;
	align-items: center;
	width: 100%;
	margin-top: 10px;
	height: 60px;
	position: relative;
	}
	.section-3 .image-row3 {
	display: flex;
	height: 60px;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	margin-top: 10px;
	position: relative;
	}
	.section-3 .image-row1 {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	height: 60px;
	margin-top: 30px;
	position: relative;
	}
	.section-3 .image-row3 img {
	height: 60px;
	position: absolute;
	}
	.section-3 .image-row1 img {
	height: 60px;
	position: absolute;
	}
	.section-3 .image-row2 img {
	height: 60px;
	position: absolute;
	}
	.section-3 .percentage {
	font-size: 28px;
	font-weight: bold;
	color: #0005F9;
	position: absolute;
	right: 10px; /* Allineamento a destra */
	}
	.section-3 .background-image1 {
	position: relative;
	width: 100%;
	height: 100%;
	z-index: -1;
	}a
	.section-3 .background-image2 {
	position: relative;
	width: 0%;
	height: 100%;
	z-index: -1;
	}
	.section-3 .background-image3 {
	position: relative;
	width: 0%;
	height: 100%;
	z-index: -1;
	}
	.section-3 .testosopra {
	width: 370px;
	margin-left: 10px;
	}
	.section-3 .bottone {
	position: relative;
	width: 370px;
	margin-left: 10px;
	margin-top: 40px;
	}
	.wrap2 { 
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	width: 370px;
	}
	.section-4 {
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/pink-background.png') no-repeat center/cover;
	height: 350px;
	position: relative;
	}
	.section-4 .text-image {
	width: 360px; /* Adatta la larghezza per dispositivi mobili */
	margin-top: 55px;
	}
	.section-5 {
	background: url('https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/sky-background2.png') no-repeat center/cover;
	height: 550px;
	position: relative;
	}
	.section-5 .text-image {
	width: 360px; /* Adatta la larghezza per dispositivi mobili */
	}
        .section-5 img.mano {
	width: 320px;
	position: absolute;
	margin-top: 230px;
	right: 0px;
	}
        .section-5 img.logo2 {
	width: 100%; /* Adatta la larghezza per dispositivi mobili */
	position: absolute;
	bottom: 0px;
	}
	</style>
	</head>
	<body>
	<!-- Sezione 1 -->
	<div class="section section-1">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-1-text.png" alt="Section Text" class="text-image">
	</div>
	<!-- Sezione 2 -->
	<div class="section section-2">
	<div class="wrap">
	<div class="box">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/Nerdbird.png" alt="Bird" class="bird">
	</div>
	<img src="section-2-1.png" alt="Section Text" class="text-image">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/Nerd.png" alt="Section Text" class="tag1">
	<img src="section-2-2.png" alt="Section Text" class="text-image">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/None.png" alt="Section Text" class="tag2">
	</div>
	</div>
	<!-- Sezione 3 -->
	<div class="section section-3">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-3-1.png" alt="Immagine 1" class="testosopra">
	<div class="wrap2">
	<div class="image-row1">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/rettangolo.png" alt="Background" class="background-image1">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/Tech_lover.png" alt="Immagine 1">
	<div class="percentage">100%</div>
	</div>
	<div class="image-row2">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/rettangolo.png" alt="Background" class="background-image2">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/None.png" alt="Immagine 2">
	<div class="percentage">0%</div>
	</div>
	<div class="image-row3">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/rettangolo.png" alt="Background" class="background-image3">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/None.png" alt="Immagine 3">
	<div class="percentage">0%</div>
	</div>
	</div>
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-3-button.png" alt="Immagine 1" class="bottone">
	</div>
	<!-- Sezione 4 -->
	<div class="section section-4">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/chan1.png" alt="Section Text" class="text-image">
	</div>
	<!-- Sezione 5 -->
	<div class="section section-5">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/section-5-text.png" alt="Section Text" class="text-image">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/mano.png" alt="Mano" class="mano">
	<img src="https://raw.githubusercontent.com/MarcoToon/output/refs/heads/main/logo-vtv-2.png" alt="Vtv Logo 2" class="logo2">
	</div>
	</body>
	</html>
